<img src="/clock.png" style="width: 500px;display: block;margin: 0 auto;">

<div id="calc-content-div" style="text-align: center;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    var height;
    jQuery(document).ready(function($){
        $.getJSON("https://www.satochi.co/latest-block", function( data ) {
            console.log(data);
            var height = data;
            var total_number = 12.5 * (height - 472500) + 16406250;
            var append_html = "<p>" + total_number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</p>";

            
            var til_halving = 630000 - height;
            append_html += "<br>Blocks Until Halving: " + til_halving.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");

            console.log(append_html);

            $("#calc-content-div").append(append_html);
        });
    });
</script>
